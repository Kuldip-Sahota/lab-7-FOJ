<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - JavaScript Event Handling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="mouse-events">
        <button id="hover-button">Hover over me!</button>
        <p id="hover-message"></p>
    </section>

    <section id="keyboard-events">
        <input type="text" id="key-input" placeholder="Type something...">
        <p id="key-message"></p>
    </section>

    <section id="form-events">
        <form id="submission-form">
            <input type="text" name="name" placeholder="Enter your name">
            <button type="submit">Submit</button>
        </form>
        <p id="form-message"></p>
    </section>

    <section id="focus-events">
        <input type="text" id="focus-input" placeholder="Click here">
        <p id="focus-message"></p>
    </section>

    <section id="event-delegation">
        <div id="button-container">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <p id="delegation-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
